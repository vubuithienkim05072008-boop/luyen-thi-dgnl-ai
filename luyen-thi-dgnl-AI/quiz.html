<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm bài thi - Luyện Thi ĐGNL</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-4">
        <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Header với thông tin đề thi và đồng hồ -->
            <div class="bg-blue-600 text-white p-4">
                <div class="flex justify-between items-center">
                    <div>
                        <a href="exam-list.html" class="text-white hover:text-blue-200 flex items-center">
                            <i class="fas fa-arrow-left mr-2"></i> Quay lại
                        </a>
                        <h1 id="quiz-title" class="text-xl font-bold mt-2">Đề thi</h1>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-semibold">Thời gian còn lại</div>
                        <div id="timer" class="text-2xl font-bold timer">00:00</div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col md:flex-row">
                <!-- Bảng điều hướng câu hỏi -->
                <div class="w-full md:w-1/5 bg-gray-100 p-4 border-r">
                    <h3 class="font-semibold text-gray-700 mb-3">Điều hướng câu hỏi</h3>
                    <div id="question-navigation" class="grid grid-cols-5 gap-2">
                        <!-- Các ô câu hỏi sẽ được thêm vào đây bằng JavaScript -->
                    </div>
                    <div class="mt-6">
                        <div class="flex items-center mb-2">
                            <div class="w-4 h-4 bg-gray-300 rounded mr-2"></div>
                            <span class="text-sm">Chưa làm</span>
                        </div>
                        <div class="flex items-center mb-2">
                            <div class="w-4 h-4 bg-green-500 rounded mr-2"></div>
                            <span class="text-sm">Đã làm</span>
                        </div>
                        <div class="flex items-center">
                            <div class="w-4 h-4 border-2 border-blue-500 rounded mr-2"></div>
                            <span class="text-sm">Câu hiện tại</span>
                        </div>
                    </div>
                </div>

                <!-- Nội dung câu hỏi -->
                <div class="w-full md:w-4/5 p-6">
                    <div id="question-container" class="fade-in">
                        <!-- Nội dung câu hỏi sẽ được thêm vào đây bằng JavaScript -->
                    </div>

                    <!-- Điều hướng giữa các câu hỏi -->
                    <div class="flex justify-between mt-8 pt-4 border-t">
                        <button id="prev-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded-lg transition-colors duration-300 flex items-center">
                            <i class="fas fa-chevron-left mr-2"></i> Câu trước
                        </button>
                        <button id="next-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300 flex items-center">
                            Câu sau <i class="fas fa-chevron-right ml-2"></i>
                        </button>
                    </div>

                    <!-- Nút nộp bài -->
                    <div class="mt-6 text-center">
                        <button id="submit-btn" class="bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-8 rounded-lg transition-colors duration-300 hidden">
                            <i class="fas fa-paper-plane mr-2"></i> Nộp bài
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/quiz.js"></script>
</body>
</html>
