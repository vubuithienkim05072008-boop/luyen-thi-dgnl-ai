<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả bài thi - Luyện Thi ĐGNL</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Thư viện Chart.js để vẽ biểu đồ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-6">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <a href="exam-list.html" class="text-blue-500 hover:text-blue-700 flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i> Quay lại danh sách đề thi
                    </a>
                    <h1 class="text-3xl font-bold text-gray-800 mt-2">Kết quả bài làm</h1>
                </div>
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                            <i class="fas fa-user text-blue-500"></i>
                        </div>
                        <div>
                            <p class="font-medium">Học Sinh</p>
                            <p class="text-sm text-gray-500">Đã hoàn thành bài thi</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Thông tin tổng quan -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-xl shadow p-6 mb-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Tổng quan kết quả</h2>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div class="bg-blue-50 rounded-lg p-4 text-center">
                                <div class="text-2xl font-bold text-blue-600" id="total-questions">0</div>
                                <div class="text-gray-600">Tổng số câu</div>
                            </div>
                            <div class="bg-green-50 rounded-lg p-4 text-center">
                                <div class="text-2xl font-bold text-green-600" id="correct-answers">0</div>
                                <div class="text-gray-600">Câu đúng</div>
                            </div>
                            <div class="bg-red-50 rounded-lg p-4 text-center">
                                <div class="text-2xl font-bold text-red-600" id="incorrect-answers">0</div>
                                <div class="text-gray-600">Câu sai</div>
                            </div>
                            <div class="bg-yellow-50 rounded-lg p-4 text-center">
                                <div class="text-2xl font-bold text-yellow-600" id="score">0</div>
                                <div class="text-gray-600">Điểm số</div>
                            </div>
                        </div>
                    </div>

                    <!-- Biểu đồ phân bố kết quả -->
                    <div class="bg-white rounded-xl shadow p-6 mb-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Phân tích kết quả</h2>
                        <div class="h-64">
                            <canvas id="result-chart"></canvas>
                        </div>
                    </div>

                    <!-- Chi tiết từng câu hỏi -->
                    <div class="bg-white rounded-xl shadow p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Chi tiết bài làm</h2>
                        <div id="question-details">
                            <!-- Chi tiết từng câu hỏi sẽ được thêm vào đây bằng JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Nhận xét AI và lộ trình học tập -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-xl shadow p-6 mb-6">
                        <div class="flex items-center mb-4">
                            <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center mr-3">
                                <i class="fas fa-robot text-purple-500"></i>
                            </div>
                            <h2 class="text-xl font-bold text-gray-800">Nhận xét từ AI</h2>
                        </div>
                        <div id="ai-feedback" class="text-gray-700">
                            <!-- Nhận xét AI sẽ được thêm vào đây bằng JavaScript -->
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow p-6">
                        <div class="flex items-center mb-4">
                            <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center mr-3">
                                <i class="fas fa-road text-green-500"></i>
                            </div>
                            <h2 class="text-xl font-bold text-gray-800">Lộ trình học tập</h2>
                        </div>
                        <div id="learning-path" class="text-gray-700">
                            <!-- Lộ trình học tập sẽ được thêm vào đây bằng JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/result.js"></script>
</body>
</html>
